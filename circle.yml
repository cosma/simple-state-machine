machine:
  timezone:
    Europe/Berlin
  php:
    version: 5.4.9

dependencies:
  cache_directories:
    - "vendor"
  pre:
    - mkdir -p graphviz/man/
    - wget -O graphviz.tar.gz --quiet http://www.graphviz.org/pub/graphviz/stable/SOURCES/graphviz-working.tar.gz
    - tar -zxf graphviz.tar.gz
    - graphviz-2.38.0/configure --silent --exec_prefix=/home/ubuntu/simple-state-machine/graphviz --prefix=/home/ubuntu/simple-state-machine/graphviz --mandir=/home/ubuntu/simple-state-machine/graphviz/man
    - make --silent --ignore-errors && make --silent --ignore-errors install > /dev/null
    - echo 'export path'
    - export PATH=$PATH:/home/ubuntu/simple-state-machine/graphviz/bin
    - echo 'which dot && version:'
    - which dot
    - dot -V
    - sudo composer self-update
    - composer install --prefer-source --no-interaction

test:
  override:
    - vendor/phpunit/phpunit/phpunit  tests


